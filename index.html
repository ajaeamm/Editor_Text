<!DOCTYPE html>
<html>
<head>
	<title>Editor de texto</title>
	<link rel="stylesheet" href="editor.css">
</head>
<body>
	<div id="toolbar">
		<button onclick="editor.focus();formato1();" id="btnBold"><b>N</b></button>
		<button onclick="editor.focus();formato2()" id="btnItalic"><i>N</i></button>
		<button onclick="editor.focus();formato3()" id="btnUnderline"><u>N</u></button>
		<button onclick="editor.focus();formato4()" id="btnStrike"><strike>N</strike></button>
		<select onchange="fuente(this)">
			<option value="Arial">Arial</option>
			<option value="Helvetica">Helvetica</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Courier New">Courier New</option>
			<option value="Verdana">Verdana</option>
			<option value="Georgia">Georgia</option>
			<option value="Comic Sans MS">Comic Sans MS</option>
			<option value="Impact">Impact</option>
		</select>
		<select onchange="tamano(this)">
			<option value="1">Tamaño 1</option>
			<option value="2">Tamaño 2</option>
			<option value="3">Tamaño 3</option>
			<option value="4">Tamaño 4</option>
			<option value="5">Tamaño 5</option>
			<option value="6">Tamaño 6</option>
			<option value="7">Tamaño 7</option>
		</select>
		<input type="color" onchange="color(this)">
		<input type="file" id="fileInput" style="display:none;">
	    <button onclick="document.getElementById('fileInput').click();" id="cargarImagen">Cargar imagen</button>
		<button onclick="guardar()">Guardar</button>
		<button onclick="limpiar()">Limpiar</button>
	</div>
	<div id="editor" contentEditable="true"></div>
	

	<script src="editor.js"></script>
</body>
</html>
